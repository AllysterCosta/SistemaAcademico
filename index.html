<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Academico | Allyster</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header class="header-completo">
        <h1>Allyster Marques | AM</h1>
        <nav class="menu-topo">
            <ul class="menu-topo-ul">
                <li>Inicio</li>
                <li>Cadastro</li>
                <li>Consultas</li>
            </ul>
        </nav>
    </header>
    <main classe="conteudo">
        <div class="container">
            <div class="grid-wrapper">
                <div class="CadastroDados">
                    <span>Cadastre os dados do Aluno: </span><br>
                    <label for="nome">Nome: </label>
                    <input type="text" id="nome" name="nome" class="campos" placeholder="Nome Completo" oninput="NameValidate('nome')"><br>
                    <label for="cpf">CPF: </label>
                    <input type="text" id=cpf" name="cpf" class="campos" placeholder="000.000.000-00" maxlength="14" oninput="CpfValidateFormatar()"><br>
                    <label for="telefone">Telefone: </label>
                    <input type="text" class="campos" placeholder="(99) 99999-9999" oninput="telefoneValidate()" maxlength="11"><br>
                    <label for="cep">CEP: </label>
                    <input type="text" class="campos" placeholder="99999-999"><br>
                    <label for="endereco">Endereço: </label>
                    <input type="text" class="campos" placeholder="Rua ou Avenida..." disabled><label> N°: </label><input type="text" class="campos campo-menor" placeholder="9999"><br>
                    <label for="complemento">Complemento: </label>
                    <input type="text" class="campos" placeholder="Complemento"><br>
                    <label for="bairro">Bairro: </label>
                    <input type="text" class="campos" placeholder="Bairro" disabled><br>
                    <label for="cidade">Cidade: </label>
                    <input type="text" class="campos" placeholder="Cidade" disabled><br>
                    <label for="estado">Estado: </label>
                    <input type="text" class="campos" placeholder="Estado" disabled><br>
                </div>
            </div>
            <aside class="side-menu">
                <div class="aside-menu">
                    <span>Qual cadastro você precisa realizar:</span><br>
                    <ul>
                        <li>Alunos</li>
                        <li>Professores</li>
                        <li>Turmas</li>
                        <li>Cursos</li>
                    </ul>
                </div>
            </aside>
        </div>
        
    </main>
    
    <footer class="Rodape-site">Desenvolvido por Allyster Marques</footer>
    <script src="JS/ValidacaoCadastroAlunos.js"></script>
</body>
</html>
